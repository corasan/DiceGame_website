<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css">
<script>
$(document).ready(function(){
  $(".signin").hide();
  $("#show").click(function(){
    $(".signin").slideDown();
  });
});
</script>

<script type="text/javascript">
    function validateForm()
    {
        var errmsg = '';

        var username = document.getElementById('username').value;

        if (username == null || username == "")
        {
          errmsg += "<br />You must enter a Username Name";
        }

        var password = document.getElementById('password').value;

        if (password == null || password == "")
        {
          errmsg += "<br />You must enter your password";

        }
        var message = document.getElementById('message');

        message.innerHTML = errmsg;

        if (errmsg == '')
        {
            return true;
        } else {
            return false;
        }
    }
</script>

</head>
<body>
	<p>Click here to login!</p>
	<button id="show">Login</button>

	<form method="post" class="signin" action="index1.php">
		<label class="username">
			<span>Username</span>
			<input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
		 </label><br />

		<label class="password">
			<span>Password</span>
			<input id="password" name="password" value="" type="password" placeholder="Password">
		</label><br />

		<button id="submit" class="submit" onclick="return validateForm();" type="submit">Sign in</button>

		<p>
			<a class="forgot" href="#">Forgot your password?</a>
		</p>
		<div id="message">
		</div>
	</form>
</body>
</html>
